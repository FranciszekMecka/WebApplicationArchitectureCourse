<article>
  <header><h2>Edit organization</h2></header>
  <form class="container" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" [(ngModel)]="organization.name"
             placeholder="Enter Name" required/>
    </div>

    <div class="form-group">
      <label for="dateOfEstablishment">Date of Establishment:</label>
      <input type="text" name="dateOfEstablishment" id="dateOfEstablishment"
             [(ngModel)]="organization.dateOfEstablishment"
             placeholder="Enter Date of Establishment"
             required/>
    </div>

    <div class="form-group">
      <button type="submit">Patch</button>
    </div>
  </form>
</article>
