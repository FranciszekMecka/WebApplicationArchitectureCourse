<article>
  <header><h2>Edit player</h2></header>
  <form class="container" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName" [(ngModel)]="player.firstName"
             placeholder="Enter First Name" required/>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" id="lastName" [(ngModel)]="player.lastName" placeholder="Enter Last Name"
             required/>
    </div>


    <div class="form-group">
      <label for="jerseyNumber">Jersey Number:</label>
      <input type="number" name="jerseyNumber" id="jerseyNumber" [(ngModel)]="player.jerseyNumber"
             placeholder="Enter Jersey Number" required/>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" [(ngModel)]="player.age" placeholder="Enter Age" required/>
    </div>

    <div class="form-group">
      <button type="submit">Patch</button>
    </div>
  </form>
</article>
