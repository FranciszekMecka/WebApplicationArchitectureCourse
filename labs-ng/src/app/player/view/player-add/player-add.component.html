<article>
    <header><h2>Create player</h2></header>
    <form class="container" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" [(ngModel)]="player.firstName"
                   placeholder="Enter First Name" required/>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" [(ngModel)]="player.lastName" placeholder="Enter Last Name"
                   required/>
        </div>


        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" name="nationality" id="nationality" [(ngModel)]="player.nationality"
                   placeholder="Enter Nationality" required/>
        </div>

        <div class="form-group">
            <label for="jerseyNumber">Jersey Number:</label>
            <input type="number" name="jerseyNumber" id="jerseyNumber" [(ngModel)]="player.jerseyNumber"
                   placeholder="Enter Jersey Number" required/>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" [(ngModel)]="player.age" placeholder="Enter Age" required/>
        </div>

        <div class="form-group">
            <label for="height">Height:</label>
            <input type="number" name="height" id="height" [(ngModel)]="player.height" placeholder="Enter Height"
                   required/>
        </div>

        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="number" name="weight" id="weight" [(ngModel)]="player.weight" placeholder="Enter Weight"
                   required/>
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="text" name="dateOfBirth" id="dateOfBirth" [(ngModel)]="player.dateOfBirth"
                   placeholder="Enter Date of Birth" required/>
        </div>

        <div class="col-4 p-2">
            <fieldset *ngIf="organizations">
                <legend>Organization:</legend>
                <div *ngFor="let organization of organizations.organizations">
                    <label>
                        <input type="radio" name="organization" [(ngModel)]="player.organization"
                               [value]="organization.id"/>
                        {{organization.name}}
                    </label>
                </div>
            </fieldset>
        </div>

        <div class="form-group">
            <button type="submit">Create</button>
        </div>
    </form>
</article>
