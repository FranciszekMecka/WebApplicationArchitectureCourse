<article class="text--justified">
  <header><h2>Characters</h2></header>

  <table *ngIf="players">
    <thead>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let player of players?.players">
      <td>{{ player.firstName }}</td>
      <td>{{ player.lastName }}</td>
      <td><button class="btn" (click)="onDelete(player)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</article>
